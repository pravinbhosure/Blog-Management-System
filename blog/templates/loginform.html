<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Blog Management System</title>
  </head>
  <body>
    <form action="{% url 'login_form' %}" method="POST">
      {% csrf_token %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <section class="vh-100">
                    <div class="container py-5 h-100">
                      <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                          <div class="card shadow-2-strong" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
                  
                              <h3 class="mb-5">Sign in</h3>
                  
                              <div class="form-outline mb-4">
                                <input type="email" id="typeEmailX-2" name = 'Email' class="form-control form-control-lg" autocomplete="off"  required/>
                                <label class="form-label" for="typeEmailX-2">Email</label>
                              </div>
                  
                              <div class="form-outline mb-4">
                                <input type="password" id="typePasswordX-2" name="Password" class="form-control form-control-lg" required />
                                <label class="form-label" for="typePasswordX-2">Password</label>
                              </div>
                  
                              <!-- Checkbox -->
                              <div class="form-check d-flex justify-content-start mb-4">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3" required />
                                <label class="form-check-label" for="form1Example3"> Remember password </label>
                              </div>
                  
                              <button class="btn btn-success btn-lg btn-block" type="submit">Login</button>
                         
                            </div>
                            <p class="text-center text-muted "> New Register..?  <a href="{% url 'register_form'%}"
                              class="fw-bold text-body"><u>Register here</u></a></p>
                            <div>
                              <center class="mb-2" style="color: red;">
                                {% if messages %} 
                                {% for result in messages %}
                                {{ result }}
                                {% endfor %}
                                {% endif %}
                              </center>
                            
                          </div>
                          
                        </div>
                      </div>
                    </div>
                  </section>
            </div><!--end of col-12-->
        </div><!--end of row-->
    </div><!--end of conatinerfluid-->
    <!-- Option 1: Bootstrap Bundle with Popper -->
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </form>
  </body>
</html>
